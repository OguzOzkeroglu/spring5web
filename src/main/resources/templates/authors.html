<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Authors</title>
</head>
<body>
	<h1>Author List</h1>

	<table>
		<tr>
			<th>ID</th>
			<th>Firstname</th>
			<th>Lastname</th>
		</tr>
		<tr th:each="author : ${authors}">
			<td th:text="${author.id}">123</td>
			<td th:text="${author.firstName}">Oguz</td>
			<td th:text="${author.lastName}">Ozkeroglu</td>
		</tr>
	</table>
</body>
</html>
